<html>

<head>
    <script type="text/javascript" src="automatedTests.js"></script>
    <script type="text/javascript" src="expressions.js"></script>
</head>


<body>

    <script type="text/javascript">

    /*
        
        'tests' array contains 3 subarrays, which represent respectively the first expression, the second expression, and the expected result, e.g.

        2x^2 + 3    +   3x^3 + x^2  =   3x^3 + 3x^2 + 3     are stored in

        tests[0][1]     tests[0][2]     tests[0][3]

        All terms are stored separately as elements in these subarrays, e.g.

        2x^2            +   3

        tests[0][0][0]      tests[0][0][1]

        IMPORTANT NOTE

        All terms must follow these rules:

        1) Coefficients and exponents can be any real number

        2) If coefficient or exponent is a negative number, it should be preceded with '-' sign. Don't use any parenthesis, e.g.

            -5x^-2.333      <-- OK,
            -5x^(-2.333)    <-- Wrong

        3) Coefficients of '1' and '-1' must be written explicitly, e.g.
        
            1x^2        <-- OK,
            x^2         <-- Wrong,
            -1x^5       <-- OK,
            -x^5        <-- Wrong

        4) Exponents of '1' (lone x) and '0' (constant term) also must be explicit, e.g.

            2x^1    <-- OK,
            2x      <-- Wrong,
            3x^0    <-- OK,
            3       <-- Wrong

        */

    var tests = [

        [["2x^2", "3x^0"], ["3x^3", "1x^2"], ["3x^3", "3x^2", "3x^0"]],
        
        [["-25x^25", "-0.5x^5", "1.5x^5", "7x^-1"], ["-25x^25", "1x^5", "7x^-1"], ["-50x^25", "2x^5", "14x^-1"]],
        
        [["20x^20", "19x^19", "18x^18", "17x^17", "16x^16", "15x^15", "14x^14", "13x^13", "12x^12", "11x^11",   "10x^10"],  ["9x^9", "8x^8", "7x^7", "6x^6", "5x^5", "4x^4", "3x^3", "2x^2", "1x^1"], ["20x^20", "19x^19", "18x^18",     "17x^17", "16x^16", "15x^15", "14x^14", "13x^13", "12x^12", "11x^11", "10x^10", "9x^9", "8x^8",  "7x^7", "6x^6",   "5x^5", "4x^4", "3x^3", "2x^2", "1x^1"]],
        
        [["9x^9", "8x^8", "7x^7", "6x^6", "5x^5", "4x^4", "3x^3", "2x^2", "1x^1"], ["1x^9", "1x^8", "1x^7", "1x^6",      "1x^5", "1x^4", "1x^3", "1x^2", "1x^1"], ["10x^9", "9x^8", "8x^7", "7x^6", "6x^5", "5x^4", "4x^3", "3x^2",  "2x^1"]]
    ]


    for(var i = 0; i < tests.length; i++){  // Calling of 'automatedTest' function for all tests included in 'tests' array
        automatedTest(tests[i])
    }

    </script>

</body>

</html>
